<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>css card hover</title>
 <style>
  .mainbody{
   border: 2px solid red;
   height: 200px;
   width: 200px;
   background-size: cover;
   transition: width 4s, height 4s;
   border-radius: 50%;
  }
  .mainbody img{
   height: 200px;
   width: 200px;
   border-radius: 50%;
   /* transition: width 4s, height 4s; */
  }
  .mainbody :hover{
   height: 300px;
   width: 300px;
   background-color: red;
  }
 </style>
</head>
<body>
 <div class="mainbody">
  <img src="2.jpg">
 </div>
</body>
</html>
